<!DOCTYPE html>
<html lang="ko">
    <head></head>
    <body>
        <style>
            *{
                border-collapse: collapse;
                margin:0px;
                padding:0px;
                text-decoration: none;
                color:black;
                list-style: none;
            }

            table{
                border: 1px solid black;
                margin-top: 20px;
                margin-left: 50px;
            }

            table > tbody > tr > td{
                border: 1px solid gray;
                background: pink;
            }
            
            .introduce {
                background: pink;
                padding: 10px;
                margin-left: 50px;
                margin-top: 100px;
                margin-bottom: 30px;
            }

            .introduce > span:first-child{
                background: red;
                padding-top: 20px;
                padding-left: 50px;
                padding-bottom: 15px;
                padding-right: 45px;
            }

            div > span{
                background-color: yellowgreen;
                padding: 10px;
                margin: 30px;
            }

            .naver-link > span{
                background:gold;
                padding: 15px;
                margin-top: 50px;
                margin-left: 50px;
                margin-bottom: 30px;
                border:none;
                border-radius:15px;
            }

            .blankPosition{
                width: 100%;
                height: 400px;
                background: grey;
            }

            .relativePosition{
                width: 100%;
                height: 200px;
                background: pink;
            }
            .relativePosition > div{
                padding: 50px;
                background:red;
                margin-top: 10px;
            }
            .relativePosition > div:first-child{
                position: relative;
                top: -100px;
            }

            .absolutePosition{
                width: 100%;
                height: 150px;
                background: cornflowerblue;
            }
            .absolutePosition > div{
                position: absolute;
                right: 0px;
                top: 0px;
                background: blue;
                width: 400px;
                height: 100px;
            }

            .fixedPosition{
                width: 100%;
                height: 300px;
                background: darkorange;
            }

            .fixedPosition > div{
                position:fixed;
                top:0px;
                left: 0px;
                background: green;
                width:100px;
                height: 100px;
            }


            
        </style>

        <div class="introduce">
            <span>와이미와이낫</span>
            <span>디자인</span>
            <span>입니다</span>
        </div>

        <div class="naver-link"><span><a href="https://www.naver.com">네이버 바로가기</a></span></div>


        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>성별</th>
                    <th>나이</th>
                    <th>키</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>김채연</td>
                    <td>여성</td>
                    <td>26</td>
                    <td>165</td>
                </tr>
                <tr>
                    <td>문태일</td>
                    <td>남성</td>
                    <td>29</td>
                    <td>171</td>
                </tr>
            </tbody>
        </table>

        <div class="blankPosition">
            <div>blank</div>
        </div>
        <div class="relativePosition">
            <div>relative</div>
            <div>relative</div>
        </div>
        <div class="absolutePosition">
            <div>absolute</div>
        </div>
        <div class="fixedPosition">
            <div>fixed</div>
        </div>

    </body>
